{% extends 'base.html' %} {% block title %}Login{% endblock %} {% block head %}
{{ super() }}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static',filename='css/form.css') }}"
/>
{% endblock %}{% block content %}
<div class="container">
  <h1>Login</h1>
  <form action="{{url_for('main.login')}}" method="POST">
    {{ form.hidden_tag() }}
    <div class="form-input">{{ form.email.label }} {{ form.email }}</div>
    <div class="form-input">{{ form.password.label }} {{ form.password }}</div>
    <div class="submit-btn">{{ form.submit }}</div>
  </form>
</div>
{% endblock %}
